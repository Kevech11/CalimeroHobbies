<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIRMACION</title>
    <link rel="stylesheet" href="/Pages/Confirmar/style.css" />
</head>
<body>
    <div class="container toggle" id="new-password-container">

        <div class="container-welcome">
            <div class="welcome">
                <h1>
                    <b style="color: red">C</b>alimero <b style="color: red">H</b>obby
                </h1>
                <h1>¡Establece tu nueva contraseña!</h1>
                <p>
                    Ingresa tu nueva contraseña y confírmala para recuperar el acceso a tu cuenta.
                </p>
            </div>
        </div>
    
        <div class="container-form">
            <form class="new-password" id="new-password-form">
                <h2>Nueva Contraseña</h2>
    
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Nueva Contraseña" name="new-password" id="new-password" />
                </div>
    
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Confirmar Contraseña" name="confirm-password" id="confirm-password" />
                </div>
    
                <button class="button" id="set-password-button">Establecer Contraseña</button>
                <br>
                <a href="/Pages/Login/index.html" id="back-to-login">Volver a Iniciar Sesión</a>
            </form>
        </div>
    
    </div>
</body>
</html>
