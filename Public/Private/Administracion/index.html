<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracíon</title>
    <link rel="stylesheet" href="/Private/Administracion/style.css" />
    <link href="/Pages/Home/fontawesome-free-6.6.0-web/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
</head>
<body>
    <input type="checkbox" id="check" />
    <nav>
      <div class="icon">
        <a href="/Home" style="color: white; text-decoration: none">
          <span style="color: red">C</span>alimero
          <span style="color: red">H</span>obby
        </a>
      </div>    
      <ol>
        <li><a href="/Productos"> Productos</a></li>
        <li id="loginBtn"></li>
      </ol>
      <label for="check" class="bar">
        <span class="fa fa-bars" id="bars"></span>
        <span class="fa fa-times" id="times"></span>
      </label>
    </nav>
    <br>
    <br>
    <br>
    <div class="wrapper"> 
      
        <aside>      
                <ul class="menu">
                    <li>
                        <button id="usuarios" class="boton-menu boton-categoria active"><h2><i class="bi bi-chevron-right"></i></h2></i><h2>  Gestión de usuarios</h2></button>                      
                    </li>
                    <li>
                        <button id="productos" class="boton-menu boton-categoria"><h2><i class="bi bi-chevron-right"></i></h2></i><h2>Gestión de Productos</h2></button>
                    </li>
                    <li>
                        <button id="ventas" class="boton-menu boton-categoria"><h2><i class="bi bi-chevron-right"></i></h2></i><h2>Ventas</h2></button>
                    </li>                  
                    <li>
                        <button id="btn-reportes" class="boton-menu boton-categoria"><h2><i class="bi bi-chevron-right"></i></h2></i><h2>Reportes</h2></button>
                    </li>       
                </ul>      
        </aside>

        <main>
            <div id="contenedor-usuarios" class="contenedor-usuarios contenedor">
                <!-- Esto se va a rellenar con JS -->
                <div class="form-container">
                  <h2>Registro de Usuario</h2>
                  <br>
                  <form id="new-user">
                    <div class="form-group">
                      <label for="name">Nombre:</label>
                      <input type="text" id="name" name="name" required>
                    </div>
              
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="text" id="email" name="email" required>
                    </div>
              
                    <div class="form-group">
                      <label for="password">Contraseña:</label>
                      <input type="password" id="password" name="password" required>
                    </div>
              
                    <div class="form-group">
                      <label for="role">Rol:</label>
                      <select id="role" name="role" required>
                        <option value="" disabled selected>Seleccione un rol</option>
                        <option value="admin">Administrador</option>
                        <option value="cliente">Cliente</option>
                        <option value="gestion_productos">Productos</option>
                        <option value="gestion_ventas">Ventas</option>                       
                      </select>
                    </div>
              
                    <div class="form-group">
                      <input type="submit" value="Registrar">
                    </div>
                  </form>
                </div>

                <table class="users-table contenedor">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Email</th>
                      <th>Rol</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="users-table-body">
                    <!-- Esto se va a rellenar con JS -->
                  </tbody>
                </table>               
              </div>
              
              <br>
              <div id="contenedor-productos" class="contenedor-productos contenedor">
                <form id="formulario-productos">
                  <div class="form-group form-group-productos">
                    <label for="titulo">Titulo:</label>
                    <input type="text" id="titulo" name="titulo" required>
                  </div>

                  <div class="form-group form-group-productos">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                  </div>

                  <div class="form-group form-group-productos">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" required>
                  </div>

                  <div class="form-group form-group-productos">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" required>
                  </div>

                  <div class="form-group form-group-productos">
                    <label for="imagen">Imagen:</label>
                    <input type="file" id="imagen" name="imagen">
                  </div>

                  <div class="form-group form-group-productos">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria" required>
                      <option value="" disabled selected>Seleccione una categoría</option>
                    </select>
                  </div>
                  <div class="form-group form-group-productos">
                    <button id="btnEnviar">Enviar</button>
                  </div>
                </form>
                <br>
                <div class="contenedor-titulo">
                  <h2 class="titulo-productos">Productos en venta</h2>
                </div>
                  <!-- Tabla para mostrar los productos cargados -->
                  <div id="tabla-productos" style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                      <thead>
                        <tr style="background-color: #007bff; color: white;">
                          <th style="padding: 10px; border: 1px solid #ddd;">Titulo</th>
                          <th style="padding: 10px; border: 1px solid #ddd;">Marca</th>
                          <th style="padding: 10px; border: 1px solid #ddd;">Precio</th>                         
                          <th style="padding: 10px; border: 1px solid #ddd;">Categoría</th>
                          <th style="padding: 10px; border: 1px solid #ddd;">Stock</th>
                          <th style="padding: 10px; border: 1px solid #ddd;">Acciones</th>
                        </tr>
                      </thead>
                      <tbody id="productos-lista">
                        <!-- Aquí se agregarán las filas dinámicamente -->
                      </tbody>
                    </table>
                  </div>
                  
              </div>

                <div id="contenedor-reportes" class="contenedor-reportes contenedor">
                  <br>
                  <form id="formulario-reportes">
                    <div class="form-group">
                      <label for="tipo-reporte">Seleccione el tipo de reporte:</label>
                      <select id="tipo-reporte" name="tipo-reporte" required>
                        <option value="" disabled selected>Seleccione una opción</option>                       
                        <option value="ventas-mayoristas">Ventas Mayoristas</option>
                        <option value="ventas-diarias">Ventas Diarias</option>
                        <option value="productos-mas-vendidos">Productos mas vendidos</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="fecha-inicio">Fecha de inicio:</label>
                      <input type="date" id="fecha-inicio" name="fecha-inicio">
                  </div>
                    <div class="form-group">
                      <label for="fecha-fin">Fecha de fin:</label>
                      <input type="date" id="fecha-fin" name="fecha-fin">
                    </div>
                    <div class="form-group">
                      <button type="submit" id="generar-reporte">Generar Reporte</button>
                    </div>
                  </form>
                  <br>
                  <div id="contenedor-reportes" class="contenedor">
                    <h2>Reportes</h2>
                    <!-- Contenedor del gráfico -->
                    <canvas id="miGrafico"></canvas>
                    <h2>Productos mas vendidos</h2>
                    <form id="formulario-productos-mas-vendidos">
                      <div class="form-group">
                        <label for="fecha-inicio-productos">Fecha de inicio:</label>
                        <input type="date" id="fecha-inicio-productos" name="fecha-inicio-productos">
                        <label for="fecha-fin-productos">Fecha de fin:</label>
                        <input type="date" id="fecha-fin-productos" name="fecha-fin-productos">
                        <button type="submit" id="generar-reporte-productos">Generar Reporte</button>
                      </div>
                    </form>
                    <canvas id="miGraficoProductos"></canvas>
                  </div>
                </div>               
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/Private/Administracion/administracion.controller.js"></script>
</body>
</html>
