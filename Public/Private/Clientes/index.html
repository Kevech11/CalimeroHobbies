<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="/Private/Clientes/style.css" />
    <link href="/Pages/Home/fontawesome-free-6.6.0-web/css/all.css" rel="stylesheet"/>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <nav>
      <div class="icon">
        <a href="/Ventas" style="color: white; text-decoration: none">
          <span style="color: red">C</span>alimero
          <span style="color: red">H</span>obby
        </a>
      </div>
      <div class="search_box">
        <input type="search" placeholder="¿Qué estas buscando?" />
        <span class="fa fa-search"></span>
      </div>
      <ol>
        <li>
          <a href="/Pedidos"><i class="bi bi-journal-album"></i> Pedidos</a>
        </li>
        <li>
          <a href="/Clientes"><i class="bi bi-person-fill"></i> Clientes</a>
        </li>
        <li>
          <a href="/Productos"><i class="bi bi-cart"></i> Productos</a>
        </li>
        <li id="loginBtn"></li>
      </ol>
      <label for="check" class="bar">
        <span class="fa fa-bars" id="bars"></span>
        <span class="fa fa-times" id="times"></span>
      </label>
    </nav>

    <section class="section-form">
      <div class="form-container">
        <!-- <h2>Agregar Cliente</h2> -->
        <form id="clienteForm">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required />
          </div>
          <div class="form-group">
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required />
          </div>
          <div class="form-group">
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required />
          </div>
          <div class="form-group">
            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad" required />
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required />
          </div>
          <button type="submit" class="btn-submit">Registrar</button>
        </form>
      </div>

      <div class="table-container">
        <h2>Lista de Clientes</h2>
        <table id="clientesTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>País</th>
              <th>Provincia</th>
              <th>Localidad</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Los datos de los clientes aparecerán aquí -->
          </tbody>
        </table>
      </div>
    </section>

    <script src="/Private/Clientes/clientes.controller.js"></script>
  </body>
</html>
