<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Private/Ventas/style.css">
    <link  href="/Pages/Home/fontawesome-free-6.6.0-web/css/all.css" rel="stylesheet"> 
</head>
<body>
    <input type="checkbox" id="check">
    <nav>
      <div class="icon">
        <a href="/Home" style="color: white; text-decoration: none">
        <span style="color: red">C</span>alimero
        <span style="color: red">H</span>obby
        </a>
      </div>
        <div class="search_box">
            <input type="search" placeholder="¿Qué estas buscando?">
            <span class="fa fa-search"></span>
        </div>
        <ol>
            <li><a href="/QuienesSomos"><i class="bi bi-journal-album"></i> Inventario</a></li>
            <li><a href="/Clientes"><i class="bi bi-person-fill"></i> Clientes</a></li>
            <li><a href="/Productos"><i class="bi bi-cart"></i> Productos</a></li>
            <li><a href="/Login"><i class="bi bi-power"></i> Iniciar Sesión</a></li>
        </ol>
        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>
    </nav>

    <div class="container">
      <h1>Registro de Ventas</h1>
      <form id="ventaForm">
          <label for="producto">Producto Vendido:</label>
          <input type="text" id="producto" name="producto" required>

          <label for="fecha">Fecha:</label>
          <input type="text" id="fecha" name="fecha" required>

          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" required>

          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" required>

          <label for="cliente">Cliente (Dirección):</label>
          <input type="text" id="cliente" name="cliente" required>

          <button type="submit">Agregar Venta</button>
      </form>

      <table id="ventasTable">
          <thead>
              <tr>
                  <th>Producto Vendido</th>
                  <th>Fecha</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                  <th>Cliente (Dirección)</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
              <!-- Aquí se agregan las ventas -->
          </tbody>
      </table>
  </div>
<script src="/Private/Ventas/ventas.controller.js"></script>
</body>
</html>
