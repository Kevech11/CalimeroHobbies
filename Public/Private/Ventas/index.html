<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/Private/Ventas/style.css" />
    <link
      href="/Pages/Home/fontawesome-free-6.6.0-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <input type="checkbox" id="check" />
    <nav>
      <div class="icon">
        <a href="/Ventas" style="color: white; text-decoration: none">
          <span style="color: red">C</span>alimero
          <span style="color: red">H</span>obby
        </a>
      </div>
      <div class="search_box">
        <input type="search" placeholder="¿Qué estas buscando?" />
        <span class="fa fa-search"></span>
      </div>
      <ol>
        <li>
          <a href="/Pedidos"><i class="bi bi-journal-album"></i> Pedidos</a>
        </li>
        <li>
          <a href="/Clientes"><i class="bi bi-person-fill"></i> Clientes</a>
        </li>
        <li>
          <a href="/Productos"><i class="bi bi-cart"></i> Productos</a>
        </li>
        <li class="" id="loginBtn"></li>
      </ol>
      <label for="check" class="bar">
        <span class="fa fa-bars" id="bars"></span>
        <span class="fa fa-times" id="times"></span>
      </label>
    </nav>
    <br />

    <section class="section-form">
      <div class="form-container">
        <form id="ventaForm">
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required />
          </div>
          <div class="form-group">
            <label for="id">Cliente:</label>
            <select id="cliente" name="cliente" required>
              <option value="" disabled selected>Selecciona un cliente</option>
            </select>
          </div>
          <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
              <option value="" disabled selected>Selecciona una categoria</option>
            </select>
          </div>
          <div class="form-group">
            <label for="productos">Productos:</label>
            <select id="productos" name="productos" required>
              <option value="" disabled selected>Selecciona productos</option>
            </select>
            <ul class="selec-product" id="selected-products"></ul>
          </div>
          <div class="form-group">
            <label for="total">Total:</label>
            <span id="total" style="margin-left: 5px"></span>
          </div>
          <button type="submit" class="btn-submit">Agregar Venta</button>
        </form>
      </div>

      <div class="table-container">
        <h2>Ventas Mayoristas</h2>
        <table id="ventasTable">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Productos</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Los datos de las ventas aparecerán aquí -->
          </tbody>
        </table>
      </div>
    </section>
    <div class="modal"></div>

    <script src="/Private/Ventas/ventas.controller.js"></script>
  </body>
</html>
